<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board" >

    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>

  </div>
  <div class="result">
    <p> Paper covers Rock. You win!</p>
  </div>

  <div class="choices">
    <div  class="choice" id="p">
      <img width="80px"; src="img/paper.png" alt="">
    </div>

    <div  class="choice" id="r">
      <img width="95px"; src="img/rock.png" alt="">
    </div>

    <div  class="choice" id="s">
      <img width="80px"; src="img/scissors.png" alt="">
    </div>
  </div>
<p id="action-message">Make your move!</p>


<h3 id="creator"> Created by Saydirasulov S <h3>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
